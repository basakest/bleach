<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>pizza</title>
        <style type="text/css">
            * {
                box-sizing: border-box;
                padding: 0;
                margin: 0;
            }
            
            html {
                @import url('https://fonts.googleapis.com/css?family=Lato:300,300i,400&display=swap');
                font-size: 20px;
                color: #555;
                font-family: 'Lato';
            }
            
            body {
                height: 100vh;
                background-image: linear-gradient(to right bottom, #8beacd, #1885ad);
                display: flex;
                justify-content: center;
                align-items: center;
            }
            
            .pizza {
                display: flex;
                align-items: stretch;
                max-width: 90%;
                border-radius: 10px;
                overflow: hidden;
            }
            
            .pizza__img {
               width: 45%;
               
            }
            
            .pizza__img img {
                display: block;
                width: 100%;
                height: auto;
            }
            
            .pizza__content {
                padding: 20px 30px;
                background-color: #fff;
                display: flex;
                flex-direction: column;
                justify-content: space-around;
            }
            
            .pizza__title {
                display: flex;
                justify-content: space-around;
                align-items: center;
            }
            
            .pizza__heading {
                font-size: 120%;
                flex: 0 0 auto;
                margin-right: auto;
            }
            
            .pizza__btn {
                border-radius: 100px;
                overflow: hidden;
                font-size: 10px;
                padding: 2px 7px;
                color: #fff;
                text-transform: uppercase;
            }
            
            .pizza__btn--1 {
                margin-right: 20px;
                background-color: greenyellow;
            }
            
            .pizza__btn--2 {
                background-color: aqua;
            }
            
            .pizza__features {
                display: flex;
                justify-content: space-around;
            }
            
            .pizza__price {
                background-image: linear-gradient(#8beacd, #1885ad);
                display: flex;
                writing-mode: vertical-rl;
                justify-content: center;
                align-items: center;
                padding: 0 10px;
            }
            
        </style>
    </head>

        <div class="pizza">

</html>
